<h2>WhiteBoard</h2>
<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a routerLink = '/course/{{course.id}}' class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div *ngFor="let number of [0,1,2,3,4,6,7,8]" class="col-sm-3 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sample Course</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
